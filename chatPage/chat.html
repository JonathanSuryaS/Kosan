<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    </style>
</head>
<body>
    <nav>
        <div class="icon">KosKita</div>
        <div class="search_box">
            <span class="fa-solid fa-magnifying-glass"></span>  
            <input type="search" placeholder="Enter location / address.....">
            <span class="fa-solid fa-filter"></span>
        </div>
        <ol>
            <li><a href="/FAQPage/faq.html">FAQ</a></li>
            <li><a href="/FavoritesPage/FavoritesPage.html">Favorites</a></li>
            <li><a href="/AboutUsPage/AboutUsPage.html">About Us</a></li>
            <li><a href="/HomePage/HomePage.html">Home</a></li>
        </ol>
    </nav>
    <div class="chat-container">
        <div class="sidebar">
            <div class="search-box">
                <input type="text" placeholder="Cari pengguna">
            </div>
            <div class="user-list">
                <div class="user active">
                    <img src="/Image/sunday.webp" alt="User Image">
                    <span class="user-name">Mas Minggu</span>
                    <span class="user-status">Room available for rent</span>
                </div>
                <div class="user">
                    <img src="/Image/robin.webp" alt="User Image">
                    <span class="user-name">Bu Robin</span>
                    <span class="user-status">Room available for rent</span>
                </div>
            </div>
        </div>
        <div class="chat-box">
            <div class="chat-header">
                <span class="chat-user-name">Nicholas Cage</span>
                <span class="chat-status">Online</span>
            </div>
            <div class="chat-messages">
                <div class="message">
                    <span class="message-content">I have several rooms available for rent, are you interested to check it out?</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Tulis pesan">
                <button type="button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
