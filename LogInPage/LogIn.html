<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    </style>
</head>
<body>
    
    <div class="left-side">
        <h1>KosKita</h1>
        <div class="left-img">
            <img src="/Image/img_login.jpg" alt="">
        </div>
        <div class="bottom-left-text">
            <h2>Welcome Back</h2>
            <p>Several offer awaits you for special place!</p>
        </div>
    </div>

    <div class="right-side">
        <h1>Welcome Back</h1>
        <div class="login-container">
            <form id="loginForm">
                <p>Email Adress</p>
                <input type="text" id="email" name="email" placeholder="Insert email">
                <p>Password</p>
                <input type="password" id="password" name="password" placeholder="Insert password">
                <a href="/HomePage/HomePage.html" class="login-btn-link">
                    <button class="login-btn">Log In</button>
                </a>
            </form>
            <p id="loginMessage"></p>
        </div>
        <!-- <button class="login-btn">Log In</button> -->
        <div class="or-continue">
            <span class="or-text">Or login with</span>
            <div class="social-icons">
                <img src="/Image/google-icon.png">
                <img src="/Image/x-logo.png">
                <img src="/Image/apple-logo.png">
                <img src="/Image/facebook-logo.png">
            </div>
        </div>
        <div class="register-link">
            <span>Haven't made an account?</span>
            <a href="/SignUpPage/SignUp.html">Register Here</a>
        </div>
    </div>
    <script src="LogIn.js"></script>
</body>
</html>
