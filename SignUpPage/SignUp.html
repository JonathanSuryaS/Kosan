<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="SignUp.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    </style>
</head>
<body>
    
    <div class="left-side">
        <h1>Kosan</h1>
        <div class="left-img">
            <img src="/Image/img_signup.jpg" alt="">
        </div>
        <div class="bottom-left-text">
            <h2>Welcome</h2>
            <p>Start sign in to manage profile easier</p>
        </div>
    </div>

    <div class="right-side">
        <h1>Welcome to Kosan</h1>
        <p>Name</p>
        <input type="text" id="name" name="name" placeholder="Ponyo">
        <p>Email Adress</p>
        <input type="text" id="email" name="email" placeholder="ponyo@binus.ac.id">
        <p>Password</p>
        <input type="text" id="password" name="password" placeholder="**************">
        <p>Confirm Password</p>
        <input type="text" id="confirm-pass" name="confirm-pass" placeholder="**************">
        <a href="/HomePage/HomePage.html" class="signup-btn-link">
            <button class="signup-btn">Sign up</button>
        </a>
        <div class="or-continue">
            <span class="or-text">Or continue with</span>
            <div class="social-icons">
                <img src="/Image/google-icon.png">
                <img src="/Image/x-logo.png">
                <img src="/Image/apple-logo.png">
                <img src="/Image/facebook-logo.png">
            </div>
        </div>
        <div class="login-link">
            <span>already have an account?</span>
            <a href="/LogInPage/LogIn.html">Login Here</a>
        </div>
    </div>
</body>
